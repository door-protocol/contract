# DOOR Protocol - Foundry Configuration
[profile.default]
src = "src"
out = "out"
libs = ["lib", "node_modules"]
script = "scripts/forge"
test = "test"
solc_version = "0.8.26"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"
ffi = false
ast = true
build_info = true
extra_output = ["storageLayout"]
gas_reports = ["CoreVault", "SeniorVault", "JuniorVault", "EpochManager", "SafetyModule", "DOORRateOracle", "VaultStrategy"]

# Mantle RPC endpoints
[rpc_endpoints]
mantle = "${MANTLE_RPC_URL}"
mantle_testnet = "${MANTLE_TESTNET_RPC_URL}"
localhost = "http://127.0.0.1:8545"

# Etherscan verification
[etherscan]
mantle = { key = "${MANTLESCAN_API_KEY}", url = "https://explorer.mantle.xyz/api" }
mantle_testnet = { key = "${MANTLESCAN_API_KEY}", url = "https://explorer.sepolia.mantle.xyz/api" }

# Fuzz testing configuration
[fuzz]
runs = 256
max_test_rejects = 65536
seed = "0x1234"

# Invariant testing configuration
[invariant]
runs = 256
depth = 15
fail_on_revert = true

# Lint configuration
[lint]
severity = ["high", "med"]
exclude_lints = [
    "unaliased-plain-import",
    "mixed-case-variable",
    "mixed-case-function",
    "named-struct-fields",
    "unsafe-typecast",
]

# Formatter
[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
